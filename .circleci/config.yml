workflows:
  version: 2
  hourly:
    jobs:
      - deploy-ui
      - deploy-api-west
      - deploy-api-east
      - post-deploy:
          requires:
            - deploy-ui
            - deploy-api-west
            - deploy-api-east
    triggers:
      - schedule:
          cron: '0 12-23 * * 1-5'
          filters:
            branches:
              only:
                - develop
  build-and-deploy:
    jobs:
      - bundle
      - build-shared:
          requires:
            - bundle
      - build-api:
          requires:
            - bundle
      - build-client:
          requires:
            - bundle
      - e2e-pa11y:
          requires:
            - bundle
      - e2e-cypress:
          requires:
            - bundle
      - deploy-ui:
          requires:
            - build-shared
            - build-api
            - build-client
            - e2e-pa11y
            - e2e-cypress
          filters:
            branches:
              only:
                - staging
                - master
                - experimental
      - deploy-api-east:
          requires:
            - build-shared
            - build-api
            - build-client
            - e2e-pa11y
            - e2e-cypress
          filters:
            branches:
              only:
                - staging
                - master
                - experimental
      - deploy-api-west:
          requires:
            - build-shared
            - build-api
            - build-client
            - e2e-pa11y
            - e2e-cypress
          filters:
            branches:
              only:
                - staging
                - master
                - experimental
      - post-deploy:
          requires:
            - deploy-ui
            - deploy-api-west
            - deploy-api-east
          filters:
            branches:
              only:
                - develop
                - staging
                - master
                - experimental
