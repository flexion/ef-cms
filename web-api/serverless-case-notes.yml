functions:
  createCaseNote:
    handler: web-api/src/caseNotesHandlers.createCaseNoteLambda
    events:
      - http:
          path: /{caseId}
          method: post
          cors: true
          authorizer:
            type: COGNITO_USER_POOLS
            authorizerId:
              Ref: ApiGatewayAuthorizer

  getCaseNote:
    handler: web-api/src/caseNotesHandlers.getCaseNoteLambda
    events:
      - http:
          path: /{caseId}
          method: get
          cors: true
          authorizer:
            type: COGNITO_USER_POOLS
            authorizerId:
              Ref: ApiGatewayAuthorizer

  updateCaseNote:
    handler: web-api/src/caseNotesHandlers.updateCaseNoteLambda
    events:
      - http:
          path: /{caseId}
          method: put
          cors: true
          authorizer:
            type: COGNITO_USER_POOLS
            authorizerId:
              Ref: ApiGatewayAuthorizer

  deleteCaseNote:
    handler: web-api/src/caseNotesHandlers.deleteCaseNoteLambda
    events:
      - http:
          path: /{caseId}
          method: delete
          cors: true
          authorizer:
            type: COGNITO_USER_POOLS
            authorizerId:
              Ref: ApiGatewayAuthorizer
