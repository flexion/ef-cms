service: ef-cms-clamav

plugins:
  - serverless-prune-plugin
  - serverless-jetpack
  - serverless-log-forwarding

custom:
  logForwarding:
    destinationARN: arn:aws:lambda:${opt:region}:${opt:accountId}:function:log_forwarder_${opt:stage}
    filterPattern: 'ERROR'
  stage: ${opt:stage, 'dev'}
  region: ${opt:region, 'us-east-1'}
  prune:
    automatic: true
    number: 3
    includeLayers: true
  jetpack:
    mode: npm
    lockfile: ../package-lock.json

provider:
  name: aws
  endpointType: REGIONAL
  stage: ${self:custom.stage}
  region: ${self:custom.region}
  runtime: nodejs12.x
  deploymentBucket:
    name: ${env:SLS_DEPLOYMENT_BUCKET}
    serverSideEncryption: AES256

layers:
  av:
    name: ${self:provider.stage}-av
    compatibleRuntimes:
      - nodejs12.x
    path: web-api/runtimes/clamav
    package:
      exclude:
        - clamav_lambda_layer.tar.gz
        - var/lib/clamav/main.cvd
  avm:
    name: ${self:provider.stage}-avm
    compatibleRuntimes:
      - nodejs12.x
    path: web-api/runtimes/clamav/
    package:
      exclude:
        - ./**
      include:
        - var/lib/clamav/main.cvd
      excludeDevDependencies: true
