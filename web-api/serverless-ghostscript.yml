service: ef-cms-ghostscript

plugins:
  - serverless-prune-plugin

custom:
  stage: ${opt:stage, 'dev'}
  region: ${opt:region, 'us-east-1'}
  prune:
    automatic: true
    includeLayers: true
    number: 3

provider:
  name: aws
  stage: ${self:custom.stage}
  region: ${self:custom.region}
  runtime: nodejs10.x
  deploymentBucket:
    name: ${env:SLS_DEPLOYMENT_BUCKET}
    serverSideEncryption: AES256

layers:
  ghostscript:
    name: ${self:provider.stage}-ghostscript
    compatibleRuntimes:
      - nodejs10.x
    path: web-api/runtimes/ghostscript
    package:
      exclude:
        - ghostscript_lambda_layer.tar.gz
    retain: true
