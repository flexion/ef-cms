name: Auto-backmerge PRs to test 2
on:
  pull_request:
    branches: [staging-temp]
    types: [closed]

jobs:
  createPullRequest:
    if: github.event.pull_request.merged == true
    timeout-minutes: 2
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Create Pull Request for Automerge
        id: cpr
        uses: peter-evans/create-pull-request@v4
        with:
          token: ${{ secrets.PAT }}
          commit-message: Auto backmerge staging into test
          committer: GitHub <noreply@github.com>
          author: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>
          signoff: false
          branch: staging-temp
          base: test-temp
          delete-branch: true
          title: 'Auto backmerge staging into test PR'
          body: |
            Auto backmerge staging into test
            - Updated with latest staging branch upon feature branch merge
            - Auto-generated by [create-pull-request][1]

            [1]: https://github.com/peter-evans/create-pull-request
          labels: |
            report
            automated pr
          reviewers: rosiehsmith
          team-reviewers: |
            owners
            maintainers
          milestone: 1
          draft: false